const $ = id => document.getElementById(id);
function parle(txt){
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(txt));
}
function sauve(){
  localStorage.setItem('progres',JSON.stringify(etat));
}

/* ---------- Ã‰CRAN CHOIX THÃˆME ---------- */
function choixTheme(){
  $('start').style.display='flex';
  $('#themeZone').innerHTML='';
  Object.keys(THEMES).forEach(th=>{
    const btn=document.createElement('div');
    btn.className='card';
    btn.textContent=th;
    btn.onclick=()=>{
      etat.theme=th;
      etat.niveau=0;
      sauve();
      $('start').style.display='none';
      lanceNiveau();
    };
    $('#themeZone').appendChild(btn);
  });
}

/* ---------- AFFICHAGE ---------- */
function afficheMessage(html,cb){
  $('msg').innerHTML = html + '<br><button onclick="suite()">OK</button>';
  $('msg').classList.remove('hidden');
  function suite(){ $('msg').classList.add('hidden'); cb(); }
}

function lanceNiveau(){
  const n = THEMES[etat.theme][etat.niveau];
  $('title').textContent = `Niveau ${etat.niveau+1} â€“ ${etat.theme}`;
  $('zone').innerHTML='';
  parle(n.consigne);

  if(n.type==='tap'){
    n.items.forEach(it=>{
      const d=document.createElement('div');
      d.className='card';
      d.textContent=it;
      d.onclick=()=>valide(it===n.bon);
      $('zone').appendChild(d);
    });
  }
  if(n.type==='tri'){
    etat.tri=[];

      d.textContent=it;

      };
      $('zone').appendChild(d);
    });

      d.textContent=it;
      d.onclick=()=>valide(it===n.bon);
      $('zone').appendChild(d);
    });

    $('zone').appendChild(q);

      d.textContent='â“';

      $('zone').appendChild(d);
    });
    setTimeout(()=>{
      [...$('zone').children].forEach(c=>{
        if(c.dataset.v) c.textContent=c.dataset.v;
      });
      setTimeout(()=>{
