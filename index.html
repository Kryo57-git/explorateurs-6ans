/* ---------- LOGIQUE ---------- */
let etat = JSON.parse(localStorage.getItem('progres')) || {niveau:0,etoiles:Array(niveaux.length).fill(0)};
const totalNiveaux = niveaux.length;

const $ = id => document.getElementById(id);
function parle(txt){
  speechSynthesis.cancel();
  speechSynthesis.speak(new SpeechSynthesisUtterance(txt));
}
function sauve(){
  localStorage.setItem('progres',JSON.stringify(etat));
}

/* ---------- AFFICHAGE ---------- */
function afficheMessage(html,cb){
  $('msg').innerHTML = html + '<br><button onclick="suite()">OK</button>';
  $('msg').classList.remove('hidden');
  function suite(){ $('msg').classList.add('hidden'); cb(); }
}

function lanceNiveau(){
  const n = niveaux[etat.niveau];
  $('title').textContent = `Niveau ${etat.niveau+1} / ${totalNiveaux} ‚Äì ${n.theme}`;
  $('zone').innerHTML='';
  parle(n.consigne);

  if(n.type==='tap'){
    n.items.forEach(it=>{
      const d=document.createElement('div');
      d.className='card';
      d.textContent=it;
      d.onclick=()=>valide(it===n.bon);
      $('zone').appendChild(d);
    });
  }
  if(n.type==='tri'){
    etat.tri=[];
    n.items.forEach(it=>{
      const d=document.createElement('div');
      d.className='card';
      d.textContent=it;
      d.onclick=()=>{
        d.style.visibility='hidden';
        etat.tri.push(it);
        if(etat.tri.length===n.bon.length){
          valide(JSON.stringify(etat.tri)===JSON.stringify(n.bon));
        }
      };
      $('zone').appendChild(d);
    });
  }
  if(n.type==='calc'){
    const q=document.createElement('div');
    q.style.width='100%';q.style.textAlign='center';q.style.fontSize='6vmin';
    q.textContent=n.consigne;
    $('zone').appendChild(q);
    n.items.forEach(it=>{
      const d=document.createElement('div');
      d.className='card';
      d.textContent=it;
      d.onclick=()=>valide(it===n.bon);
      $('zone').appendChild(d);
    });
  }
  if(n.type==='memo'){
    const q=document.createElement('div');
    q.style.width='100%';q.style.textAlign='center';q.style.fontSize='6vmin';
    q.textContent=n.consigne;
    $('zone').appendChild(q);

    const dispo = [...n.items].sort(()=>Math.random()-.5);
    dispo.forEach(it=>{
      const d=document.createElement('div');
      d.className='card';
      d.textContent='‚ùì';
      d.dataset.v=it;
      d.onclick=()=>valide(it===n.bon);
      $('zone').appendChild(d);
    });
    setTimeout(()=>{
      [...$('zone').children].forEach(c=>{
        if(c.dataset.v) c.textContent=c.dataset.v;
      });
      setTimeout(()=>{
        [...$('zone').children].forEach(c=>{
          if(c.dataset.v) c.textContent='‚ùì';
        });
      },1000);
    },500);
  }
}

function valide(ok){
  if(ok){
    etat.etoiles[etat.niveau]=1;
    sauve();
    const star=document.createElement('div');
    star.textContent='‚≠ê';star.style.fontSize='20vmin';star.style.animation='pop .5s';
    document.body.appendChild(star);
    setTimeout(()=>star.remove(),800);
    afficheMessage('Gagn√© !',()=>{
      etat.niveau=(etat.niveau+1)%totalNiveaux;
      if(etat.niveau===0) afficheMessage('üèÜ Tous les niveaux finis !',lanceNiveau);
      else lanceNiveau();
    });
  }else{
    afficheMessage('Essaye encore',lanceNiveau);
  }
}
